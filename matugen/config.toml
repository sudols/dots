[config]
scheme = "dark"
format = "hex"

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "fade"]
set = true


[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/matugen/output/hyprland-colors.conf'
