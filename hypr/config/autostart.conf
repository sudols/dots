source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/0.45.0/Configuring/Keywords/#executing #
# find if these have any dependency
# exec-once = fcitx5 -d &

exec-once = eww open eww-bar &
exec-once = ~/.config/eww/bin/end-rs daemon &
exec-once = nm-applet --indicator &
exec-once = swww-daemon
exec-once = swww img ~/.config/hypr/hyprlock/background.png --transition-type fade
exec-once = swayosd-server &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = clipse -listen 
exec-once = activate-linux --daemonize

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

