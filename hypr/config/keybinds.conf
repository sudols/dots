# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# # Used for moonlight/sunshine
# input {
#   kb_options = altwin:swap_alt_win
# }


### ====== APPLICATION LAUNCHERS ======
bind = $mainMod, Return, exec, $TERMINAL
# bind = $mainMod, F, exec, $FILE_MANAGER
# bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, M, exec, $MENU
bind = $mainMod, W, exec, $BROWSER
bind = $mainMod Shift, W, exec, $BROWSER --private-window
bind = $mainMod, Comma, exec, rofi -show emoji -modi emoji
# bind = SUPER, V, exec, kitty --config ~/.config/kitty/kitty-clipse.conf  --class clipse -e clipse
bind = SUPER, V, exec, clipse-gui

### ====== SYSTEM UTILITIES ======
bind = $mainMod, C, exec, hyprpicker -a

### ====== SCREEN CAPTURE ======
bind = , Print, exec, grimblast --notify copy area
bind = $mainMod, Print, exec, grimblast --notify copysave area

### ====== WORKSPACE MANAGEMENT ======
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod Shift, E, workspace, empty
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

### ====== MOVE WINDOW TO WORKSPACE ======
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6

### ====== Hide worksapce ======
bind = $mainMod Ctrl, Space, togglespecialworkspace, magic
bind = $mainMod Ctrl, Space, movetoworkspace, +0
bind = $mainMod Ctrl, Space, togglespecialworkspace, magic
bind = $mainMod Ctrl, Space, movetoworkspace, special:magic
bind = $mainMod Ctrl, Space, togglespecialworkspace, magic

### ====== WINDOW MOVEMENT ======
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### ====== WINDOW ACTIONS ======
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen

### ====== POWER/ACTIONS ======
bind = , XF86PowerOff, exec, hyprlock & disown; systemctl suspend
bind = $mainMod, L, exec, hyprlock & disown
bind = $mainMod Shift, L, exec,  notify-send "Going to hibernate..." -u critical && sleep 1; hyprlock & disown; systemctl hybrid-sleep

### ====== VOLUME & BRIGHTNESS ======
# Dynamic volume control - automatically controls whatever device EasyEffects is outputting to
binde = , XF86AudioRaiseVolume, exec, ~/.local/bin/volume-control raise
binde = , XF86AudioLowerVolume, exec, ~/.local/bin/volume-control lower
binde = , XF86AudioMute,        exec, ~/.local/bin/volume-control mute

binde = , XF86MonBrightnessUp,   exec, swayosd-client --brightness +5
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5

### ====== CAPS LOCK INDICATOR ======
bind = , Caps_Lock, exec, sleep 0.2 && swayosd-client --caps-lock-led input19::capslock

### ====== PLAYBACK CONTROL ======
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

### ====== ZOOM (CURSOR) ======
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod, 0, exec, bash -c 'zoom=$(hyprctl -j getoption cursor:zoom_factor | jq -r ".float"); if [ "$zoom" = "1.000000" ]; then hyprctl keyword cursor:zoom_factor 1.5; else hyprctl keyword cursor:zoom_factor 1; fi'

### ====== WINDOW/WORKSPACE SWITCHER ======
bind = $mainMod, Tab, workspace, previous

### ====== HYPRLAND SETTINGS BLOCK ======
binds {
  allow_workspace_cycles = 1
  workspace_back_and_forth = 0
  workspace_center_on = 1
  movefocus_cycles_fullscreen = true
  window_direction_monitor_fallback = true
}

# Laptop Lid Switch
bindl = , switch:Lid Switch, exec, hyprlock
