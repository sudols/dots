# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #
# Define Persistent Workspaces #
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true


# Float Necessary Windows
# Float Necessary Windows
# Float Necessary Windows
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float 1
windowrule = match:class ^()$ match:title ^(Picture in picture)$, float 1
windowrule = match:class ^()$ match:title ^(Save File)$, float 1
windowrule = match:class ^()$ match:title ^(Open File)$, float 1
windowrule = match:class ^(LibreWolf)$ match:title ^(Picture-in-Picture)$, float 1
windowrule = match:class ^(blueman-manager)$, float 1
windowrule = match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$, float 1
windowrule = match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$, float 1
windowrule = match:class ^(CachyOSHello)$, float 1
windowrule = match:class ^(zenity)$, float 1
windowrule = match:class ^()$ match:title ^(Steam - Self Updater)$, float 1
# Increase the opacity
# Increase the opacity
windowrule = match:class ^(thunar|nemo)$, opacity 0.92
windowrule = match:class ^(discord|armcord|webcord)$, opacity 0.96
windowrule = match:title ^(QQ|Telegram)$, opacity 0.95
windowrule = match:title ^(NetEase Cloud Music Gtk4)$, opacity 0.95
# General window rules
# General window rules
# General window rules
windowrule = match:title ^(Picture-in-Picture)$, float 1
windowrule = match:title ^(Picture-in-Picture)$, size 960 540
windowrule = match:title ^(Picture-in-Picture)$, move 25%-
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, float 1
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, move 25%-
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, size 960 540
windowrule = match:title ^(danmufloat)$, pin 1
windowrule = match:title ^(danmufloat|termfloat)$, rounding 5
windowrule = match:class ^(kitty|Alacritty)$, animation slide
# windowrule = match:class ^(org.mozilla.firefox)$, noblur 1
windowrule = match:class ^(yad)$, float 1

# Keep clipse (kitty scratch) beside cursor
# windowrule = match:class ^(clipse-gui)$, float 1
# windowrule = match:class ^(clipse-gui)$, move cursor 20 20
# Using consistent windowrule match syntax
windowrule = match:class ^(clipse-gui)$, float 1
windowrule = match:class ^(clipse-gui)$, size 550 500
# windowrule = match:class ^(clipse-gui)$, move cursor 20 20
windowrule = match:class ^(clipse-gui)$, move (cursor_x+20) (cursor_y+20)
# windowrule = size 500 200, class:^(clipseg-gui)

# Decorations related to floating windows on workspaces 1 to 10
# Decorations related to floating windows on workspaces 1 to 10
# Decorations related to floating windows on workspaces 1 to 10
windowrulev2 = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrulev2 = bordercolor $cachylblue, floating:1, onworkspace:w[fv1-10]
windowrulev2 = rounding 8, floating:1, onworkspace:w[fv1-10]
# Decorations related to tiling windows on workspaces 1 to 10
windowrulev2 = bordersize 3, floating:0, onworkspace:f[1-10]
windowrulev2 = rounding 4, floating:0, onworkspace:f[1-10]
# Windows Rules End #

# Workspaces Rules https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/ #
